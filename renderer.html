<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Rede - wifiMon</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    #log { white-space: pre-wrap; overflow-y: auto; max-height: 200px; border: 1px solid #0f0; margin-top: 10px; padding: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #0f0; padding: 6px 8px; text-align: left; }
    button { background: #0f0; color: #000; padding: 5px 15px; font-weight: bold; border: none; cursor: pointer; }
    button:hover { background: #1f1; }
  </style>
</head>
<body>
  <h2>Monitoramento de Adaptador Wi-Fi</h2>
  <button onclick="window.api.restartAdapter()">üîÅ Reiniciar Adaptador</button>

  <div id="log"></div>

  <table>
    <thead>
      <tr>
        <th>Interface</th>
        <th>Estado</th>
        <th>IP</th>
        <th>Gateway</th>
        <th>MAC</th>
        <th>RX (bytes)</th>
        <th>TX (bytes)</th>
        <th>Velocidade (Mb/s)</th>
      </tr>
    </thead>
    <tbody id="netinfo">
      <tr><td colspan="8">Carregando...</td></tr>
    </tbody>
  </table>

  <script src="renderer.js"></script>
</body>
</html>
